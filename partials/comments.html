<section class="container">
  <div class="col-md-4">
    <ul class="breadcrumb " >
      <li><a href="#/">Revenir aux articles</a></li>
      <li class="active">{{title}}</li>
    </ul>
  </div>
  <div class="progress progress-striped" ng-show="loading">
    <div class="progress-bar progress-bar-success" style="width: 90%">Chargement...</div>
  </div>
  <div ng-hide="loading" class="col-md-12">
    <div class="col-md-12">

      <h1>{{title}}</h1>
      <hr>

      <div ng-repeat="comment in comments | filter:{content : query} |orderBy: order">
        <ng-comment></ng-comment>
      </div>


    </div>
    <div class="col-md-6" style="margin-top:50px;">
      <form class="form-horizontal" ng-submit="addComment()">
        <fieldset>
          <legend>Add new comment</legend>
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" placeholder="username" class="form-control" ng-model="newComment.username">
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="col-lg-2 control-label">City</label>
              <div class="col-lg-10">
                <input type="text" placeholder="city" class="form-control" ng-model="newComment.city"><br>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="email" placeholder="email"class="form-control" ng-model="newComment.email"><br>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Text</label>
              <div class="col-lg-10">
                <textarea class="form-control" ng-model="newComment.content"></textarea><br>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-success">Envoyer</button>
            </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
